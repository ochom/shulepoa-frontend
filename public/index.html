<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link id="favicon" rel="icon" href="/static/hosipoa_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d4402" />
  <meta name="description" content="Hospital Management System, 
      AUTOMATED PAYMENTS, HR, PAYROLL, Outpatient, Inpatient, Laboratory , ERP" />
  <meta name="author" content="Lysofts Ke." />
  <link rel="apple-touch-icon" href="/static/hosipoa_logo.png" />
  <link rel="manifest" href="/static/manifest.json" />
  <title>Hosipoa - Lysofts Ke.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .loader {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
    }

    .bars {
      position: relative;
      display: flex;
      align-content: center;
      align-items: center;
      width: auto;
      height: 30px;
      padding: 20px 0;
      border-radius: 5px;
    }

    .bars .bar {
      float: left;
      height: 0;
      margin-right: 5px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .bar1 {
      animation: wave 1s ease-in-out infinite;
      animation-delay: 0;
      background-color: green;
    }

    .bar2 {
      animation: wave 1s ease-in-out infinite;
      animation-delay: 0.25s;
      background-color: blue;
    }

    .bar3 {
      animation: wave 1s ease-in-out infinite;
      animation-delay: 0.5s;
      background-color: orange;
    }

    .bar4 {
      animation: wave 1s ease-in-out infinite;
      animation-delay: 0.75s;
      background-color: red;
    }

    @keyframes wave {
      0% {
        margin-bottom: 0px
      }

      50% {
        margin-bottom: 30px
      }

      100% {
        margin-bottom: 0px
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- For loading animation -->
  <div class="loader">
    <div class="bars">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
    </div>
  </div>
  <!-- Animation ends here -->
</body>

</html>
